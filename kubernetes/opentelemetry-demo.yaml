          endpoint: tcp://${env:CLICKHOUSE_SERVER_ENDPOINT}?dial_timeout=10s&compress=lz4&secure=true
          database: ${env:CLICKHOUSE_DB}
          username: ${env:CLICKHOUSE_USER}
          password: ${env:CLICKHOUSE_PASSWORD}
          ttl: 72h
          logs_table_name: hyperdx_sessions
          timeout: 5s
          retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
        clickhouse:
          endpoint: tcp://${env:CLICKHOUSE_SERVER_ENDPOINT}?dial_timeout=10s&compress=lz4&secure=true
          database: ${env:CLICKHOUSE_DB}
          username: ${env:CLICKHOUSE_USER}
          password: ${env:CLICKHOUSE_PASSWORD}
          ttl: 72h
          timeout: 5s
          retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s

    receivers:
      httpcheck/frontend-proxy:
        targets:
          - endpoint: http://frontend-proxy:${env:ENVOY_PORT}
      redis:
        endpoint: "valkey-cart:6379"
        username: "valkey"
        collection_interval: 10s
    
    processors:
      resource/promote_service_name:
        attributes:
          - action: upsert
            key: service.name
            from_attribute: app.kubernetes.io/component
      transform:
        log_statements:
          - context: log
            error_mode: ignore
            statements:
              # JSON parsing: Extends log attributes with the fields from structured log body content, either as an OTEL map or
              # as a string containing JSON content.
              - set(log.cache, ExtractPatterns(log.body, "(?P<0>(\\{.*\\}))")) where IsString(log.body)
              - merge_maps(log.attributes, ParseJSON(log.cache["0"]), "upsert") where IsMap(log.cache) and IsString(log.cache["0"]) and IsMatch(log.cache["0"], "^{\\s*\\{.*\\}\\s*}$")
              - flatten(log.attributes) where IsMap(log.cache)
              - merge_maps(log.attributes, log.body, "upsert") where IsMap(log.body)
          - context: log
            error_mode: ignore
            conditions:
              - severity_number == 0 and severity_text == ""
            statements:
              # Infer: extract the first log level keyword from the first 256 characters of the body
              - set(log.cache["substr"], log.body.string) where Len(log.body.string) < 256
              - set(log.cache["substr"], Substring(log.body.string, 0, 256)) where Len(log.body.string) >= 256
              - set(log.cache, ExtractPatterns(log.cache["substr"], "(?i)(?P<0>(alert|crit|emerg|fatal|error|err|warn|notice|debug|dbug|trace))"))
              # Infer: detect FATAL
              - set(log.severity_number, SEVERITY_NUMBER_FATAL) where IsMatch(log.cache["0"], "(?i)(alert|crit|emerg|fatal)")
              - set(log.severity_text, "fatal") where log.severity_number == SEVERITY_NUMBER_FATAL
              # Infer: detect ERROR
              - set(log.severity_number, SEVERITY_NUMBER_ERROR) where IsMatch(log.cache["0"], "(?i)(error)")
              - set(log.severity_text, "error") where log.severity_number == SEVERITY_NUMBER_ERROR
              # Infer: detect WARN
              - set(log.severity_number, SEVERITY_NUMBER_WARN) where IsMatch(log.cache["0"], "(?i)(warn|notice)")
              - set(log.severity_text, "warn") where log.severity_number == SEVERITY_NUMBER_WARN
              # Infer: detect DEBUG
              - set(log.severity_number, SEVERITY_NUMBER_DEBUG) where IsMatch(log.cache["0"], "(?i)(debug|dbug)")
              - set(log.severity_text, "debug") where log.severity_number == SEVERITY_NUMBER_DEBUG
              # Infer: detect TRACE
              - set(log.severity_number, SEVERITY_NUMBER_TRACE) where IsMatch(log.cache["0"], "(?i)(trace)")
              - set(log.severity_text, "trace") where log.severity_number == SEVERITY_NUMBER_TRACE
              # Infer: else
              - set(log.severity_text, "info") where log.severity_number == 0
              - set(log.severity_number, SEVERITY_NUMBER_INFO) where log.severity_number == 0
        error_mode: ignore
        trace_statements:
          - context: span
            statements:
              # could be removed when https://github.com/vercel/next.js/pull/64852 is fixed upstream
              - replace_pattern(name, "\\?.*", "")
              - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")
    service:
      pipelines:
          metrics:
            receivers: [otlp]
            processors: [memory_limiter, batch]
            exporters: [clickhouse]
          logs/out-default:
            receivers: [routing/logs]
            processors: [memory_limiter, transform, resource/promote_service_name, batch]
            exporters: [clickhouse]
---
# OpenTelemetry Collector Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: otel-demo
  labels:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/version: "0.120.0"
    app.kubernetes.io/component: standalone-collector
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-collector
      app.kubernetes.io/instance: opentelemetry-demo
      component: standalone-collector
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: opentelemetry-collector
        app.kubernetes.io/instance: opentelemetry-demo
        component: standalone-collector
    spec:
      serviceAccountName: otel-collector
      securityContext:
        {}
      containers:
      - name: opentelemetry-collector
        image: ghcr.io/hyperdxio/hyperdx-otel-collector:2-beta.16
        args:
        - "--config=/etc/otelcol-contrib/config.yaml"
        - "--config=/etc/otelcol-contrib/config-extras.yaml"
        securityContext:
          {}
        ports:
        - containerPort: 13133
          name: health-check
        - containerPort: 24225
          name: fluentd
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 8888
          name: metrics
        env:
        - name: CLICKHOUSE_SERVER_ENDPOINT
          value: "sql-clickhouse.clickhouse.com:9440"
        
        - name: HYPERDX_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: hyperdx-config
              key: HYPERDX_LOG_LEVEL
        - name: ENVOY_PORT
          valueFrom:
            configMapKeyRef:
              name: hyperdx-config
              key: ENVOY_PORT
        - name: HOST_FILESYSTEM
          valueFrom:
            configMapKeyRef:
              name: hyperdx-config
              key: HOST_FILESYSTEM
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: OTEL_COLLECTOR_PORT_GRPC
          valueFrom:
            configMapKeyRef:
              name: hyperdx-config
              key: OTEL_COLLECTOR_PORT_GRPC
        - name: OTEL_COLLECTOR_PORT_HTTP
          valueFrom:
            configMapKeyRef:
              name: hyperdx-config
              key: OTEL_COLLECTOR_PORT_HTTP
        - name: GOMEMLIMIT
          value: "160MiB"
        
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: otel-k8s-secret
              key: CLICKHOUSE_PASSWORD
        - name: CLICKHOUSE_USER
          value: "hyperdx_ingest"
        - name: CLICKHOUSE_DB
          value: "otel_v2"
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        resources:
          limits:
            memory: "200Mi"
        volumeMounts:
        - name: config-extras
          mountPath: /etc/otelcol-contrib/config-extras.yaml
          subPath: config-extras.yaml
          volumeMounts:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      volumes:
      - name: config-extras
        configMap:
          name: otel-collector-config-extras

---
# OpenTelemetry Collector Service
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: otel-demo
  labels:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: opentelemetry-demo
    app.kubernetes.io/version: "0.120.0"
    app.kubernetes.io/component: standalone-collector
    component: standalone-collector
spec:
  type: ClusterIP
  ports:
  - name: health-check
    port: 13133
    targetPort: 13133
  - name: fluentd
    port: 24225
    targetPort: 24225
  - name: otlp
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: metrics
    port: 8888
    targetPort: 8888
    protocol: TCP
  selector:
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: opentelemetry-demo
    component: standalone-collector
  internalTrafficPolicy: Cluster

